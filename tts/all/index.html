<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Text to Speech</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
<!--<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>-->
<iframe src="https://olafwempe.com/mp3/silence/silence.mp3" type="audio/mp3" allow="autoplay" id="audio"
        style="display:none"></iframe>
<audio id="player" controls="" style="display:none">
  <source id="source" type="audio/wav">
</audio>
<div>
  <table class="tts-main-table">
    <tr>
      <td><label for="tts-enabled-checkbox">TTS enabled:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-enabled-checkbox" onchange="onEnableChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-volume-slider">Volume:</label></td>
      <td>
        <input class="volume-slider" type="range" id="tts-volume-slider" min="0" max="1" step="0.01" value="1"
               onchange="onVolumechange(this.value)">
      </td>
    </tr>
    <tr>
      <td><label for="tts-voice-dropdownbutton">Voice:</label></td>
      <td>
        <button id="tts-voice-dropdownbutton" onclick="toggleVoiceDropdown()" class="dropdown-button">&nbsp;</button>
        <div id="tts-voice-dropdowndiv" class="dropdown">
          <!--suppress HtmlFormInputWithoutLabel -->
          <div class="search-bar">
            <input type="text" placeholder="Search..." id="tts-voice-dropdownsearch" onkeyup="filterFunction()">
            <label class="checkbox-container" for="tts-voice-prioritycheckbox" tooltip="preferred voices" flow="right">*
              <input type="checkbox" id="tts-voice-prioritycheckbox" onchange="filterFunction()" checked><span
                  class="checkmark"></span>
            </label>
          </div>
          <div id="tts-voice-dropdowncontent"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td><label for="tts-saynames-checkbox">Say names:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-saynames-checkbox" onchange="onSayNamesChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-alwaysfullplayback-checkbox">Always full playback:</label></td>
      <td>
        <label class="switch">
          <input type="checkbox" id="tts-alwaysfullplayback-checkbox"
                 onchange="onAlwaysFullPlaybackChange(this.checked)">
          <span class="slider round"></span>
        </label>
      </td>
    </tr>
    <tr>
      <td><label for="tts-delay-numberfield">Time between messages:</label></td>
      <td>
        <input class="numberfield" type="number" min="100" max="86400000" step="100" id="tts-delay-numberfield"
               onchange="onRatelimitChange(this.value)">
        <label>ms</label>
      </td>
    </tr>
  </table>
</div>

<!--suppress JSUnresolvedLibraryURL -->
<script src="https://unpkg.com/twitch-js@2.0.0-beta.33/dist/twitch.js"></script>
<script src="interactive.js"></script>
<script src="tts.js"></script>
